<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Administration</title>
		<link rel="stylesheet" href="Administration.css" type="text/css" />
	</head>
	<body class="tundra" moduleName="administration" moduleClass="module.administration.Administration">
		<!-- toolbar -->
		<div id="toolbar">
			<div class="-left">
				<button dojoType="dijit.form.Button" id="buchungenBtn" onClick="currentModule.selectStandort();">
					Standorte
				</button>
				<button dojoType="dijit.form.Button" id="hotelBtn" onClick="currentModule.selectHotel();">
					Hotels
				</button>
				<button dojoType="dijit.form.Button" id="benutzerBtn" onClick="currentModule.selectBenutzer();">
					Benutzer
				</button>
				<button dojoType="dijit.form.Button" id="doublettenabgleichBtn" onClick="">
					Doublettenabgleich
				</button>
				<button dojoType="dijit.form.Button" id="kategorienBtn" onClick="currentModule.selectKategorieEditor()">
					Kategorien / Listen
				</button>
				<button dojoType="dijit.form.Button" id="ferienBtn" onClick="currentModule.selectFerienEditor()">
					Ferien / Feiertage
				</button>
			</div>
			<div class="-right">
				<button class="newBtn" dojoType="dijit.form.Button" id="_neuerBenutzer"  iconClass="dijitIconNewTask"  onClick="currentModule.createBenutzer()" style="display: none;">
					Neuer Benutzer
				</button>
				<button class="newBtn" dojoType="dijit.form.Button" id="_neuerStandort"  iconClass="dijitIconNewTask" onClick="currentModule.createStandort()" style="display: none;">
					Neuer Standort
				</button>
				<button class="newBtn" dojoType="dijit.form.Button" id="_neuesHotel"  iconClass="dijitIconNewTask" onClick="currentModule.createHotel()" style="display: none;">
					Neues Hotel
				</button>
				<button class="newBtn" dojoType="dijit.form.Button" id="_neuerFeiertag"  iconClass="dijitIconNewTask" onClick="currentModule.createFeiertag()" style="display: none;">
					Neuer Ferien-/Feier-tag
				</button>
			</div>
		</div>
		<div id="borderContainer" dojoType="dijit.layout.BorderContainer" gutters="false" liveSplitters="false" persist="true" >
			<div dojoType="dijit.layout.StackContainer" id="stackContainer" region="center"  splitter="false" >
				<div dojoType="dijit.layout.ContentPane" region="center" id="standortPane" style="display: none; height: 20px;" height="20" style="overflow: auto;">
					<span class="breadcrumb-container"><span class="breadcrumb link" onClick="sandbox.loadShellModule('administration',{});">Administration</span> <span class="breadcrumb">&gt;</span> <span class="breadcrumb">Standorte</span></span>
				</div>
				<div dojoType="dijit.layout.ContentPane" region="center" id="hotelPane" style="display: none; height: 20px;" height="20" style="overflow: auto;">
					<span class="breadcrumb-container"><span class="breadcrumb link" onClick="sandbox.loadShellModule('administration',{});">Administration</span> <span class="breadcrumb">&gt;</span> <span class="breadcrumb">Hotels</span></span>
				</div>
				<div dojoType="dijit.layout.ContentPane" region="center" id="benutzerPane" style="display: none; height: 20px;" height="20" style="overflow: auto;">
					<span class="breadcrumb-container"><span class="breadcrumb link" onClick="sandbox.loadShellModule('administration',{});">Administration</span> <span class="breadcrumb">&gt;</span> <span class="breadcrumb">Benutzer</span></span>
				</div>
				<div dojoType="dijit.layout.ContentPane" region="center" id="ferienPane" style="display: none; height: 20px;" height="20" style="overflow: auto;">
					<span class="breadcrumb-container"><span class="breadcrumb link" onClick="sandbox.loadShellModule('administration',{});">Administration</span> <span class="breadcrumb">&gt;</span> <span class="breadcrumb">Ferien / Feiertage</span></span>
					<nav class="linkList">
						<a href="#" onClick="currentModule.setFeiertagYear(2009)" class="hoverBtn yearSelect yearSelect-2009">2009</a>
						<a href="#" onClick="currentModule.setFeiertagYear(2010)" class="hoverBtn yearSelect yearSelect-2010">2010</a>
						<a href="#" onClick="currentModule.setFeiertagYear(2011)" class="hoverBtn yearSelect yearSelect-2011">2011</a>
						<a href="#" onClick="currentModule.setFeiertagYear(2012)" class="hoverBtn yearSelect yearSelect-2012">2012</a>
						<a href="#" onClick="currentModule.setFeiertagYear(2013)" class="hoverBtn yearSelect yearSelect-2013">2013</a>
						<a href="#" onClick="currentModule.setFeiertagYear(2014)" class="hoverBtn yearSelect yearSelect-2014">2014</a>
						<a href="#" onClick="currentModule.setFeiertagYear(2015)" class="hoverBtn yearSelect yearSelect-2015">2015</a>
					</nav>
				</div>
			</div>

		</div>
		<!-- module boilerplate -->
		<script src="/app/shared/js-core/windowBootstrap.js" type="text/javascript"></script>
		<!-- end boilerplate -->
	</body>
</html>
