<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Kategorie - Editor</title>
		<link rel="stylesheet" href="kategorieEditor.css" type="text/css" />
	</head>
	<body class="tundra">
		<!-- toolbar -->
		<div id="toolbar">
			<div class="-left">
<span class="breadcrumb-container"><span class="breadcrumb link" onClick="sandbox.loadShellModule('administration',{});">Administration</span> <span class="breadcrumb">&gt;</span> <span class="breadcrumb">Kategorien / Listen</span></span>
			</div>
			<div class="-right" >
				<button dojoType="dijit.form.Button" id="deleteBtn"  style="display: none;" iconClass="dijitIconDelete" onClick="currentModule.onDelete()">LÃ¶schen</button>
				<button dojoType="dijit.form.Button" id="saveBtn"  style="display: none;" iconClass="dijitIconSave">Speichern</button>
			</div>
		</div>
		<!-- main container -->
		<div id="borderContainer" dojoType="dijit.layout.BorderContainer" gutters="true" liveSplitters="false" persist="true">	
			<div dojoType="dijit.layout.AccordionContainer" style="width: 175px;" region="left" id="accordeonContainer">
				
			</div>
			
			<div dojoType="dijit.layout.ContentPane" style="width: 175px;" region="left"  style="display: none;">
				<div style="width: 175px; height: 30px;">
					<button dojoType="dijit.form.Button"  onClick="currentModule.addKategorie()" id="addBtn" style="display: none; width: 100%;" iconClass="dijitIconNewTask">Eintrag hinzuf&uuml;gen</button>
				</div>
				<div dojoType="dijit.layout.ContentPane" style="width: 175px;" id="valuesContainer">
				</div>

			</div>

			<div dojoType="dijit.layout.ContentPane" region="center" id="editorPane" style="display: none;">
				<div dojoType="dijit.layout.ContentPane" layoutPriority="1" style="height: 30px; " >
					<div style="float: left; padding-left: 10px;">
					Name:
					</div>
					<div style="position: absolute; left: 65px; right: 10px;">
						<input dojoType="dijit.form.TextBox" style="width: 100%;" id="name"/>
					</div>
				</div>
			</div>

		</div>
		<!-- module boilerplate -->
		<script src="/app/shared/js-core/windowBootstrap.js" type="text/javascript"></script>
		<!-- end boilerplate -->
	</body>
</html>
