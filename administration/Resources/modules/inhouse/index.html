<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Inhouse-Seminare</title>
		<link rel="stylesheet" href="inhouse.css" type="text/css" />
	</head>
	<body class="tundra" >
		<div id="toolbar">
			<div class="-left">
				<span class="breadcrumb-container"><span class="breadcrumb">Inhouse</span></span>
			</div>
			<div class="-right"></div>
		</div>
		<!-- main container -->
		<div id="borderContainer" dojoType="dijit.layout.BorderContainer" gutters="false" liveSplitters="false" persist="true">
			<div id="topPane" dojoType="dijit.layout.ContentPane" splitter="false" region="center" style="overflow: auto;">
				<div class="contentPane -left">
					<fieldset class="box -verySmall outer msForm">
						<legend>
							Suche nach Kunde
						</legend>
						<input type="text" dojoType="dijit.form.TextBox" id="terminSucheKunde" placeHolder="Suche nach Kunde..." />
						<footer>
							<button dojoType="dijit.form.Button" id="terminKundeSucheBtn">
								suchen
							</button>
						</footer>
					</fieldset>
					<fieldset class="box -verySmall outer msForm">
						<legend>
							Suche nach Datum
						</legend>
						<input type="text" dojoType="dijit.form.DateTextBox" id="terminSucheVon" placeHolder="Von..." />
						<br/>
						<br/>
						<input type="text" dojoType="dijit.form.DateTextBox" id="terminSucheBis" placeHolder="Bis..." />
						<footer>
							<button dojoType="dijit.form.Button" id="terminDatumSucheBtn">
								suchen
							</button>
						</footer>
					</fieldset>
				</div>
				<div class="contentPane -expand" id="contentContainer">
					<fieldset  class="box -expand outer msForm" id="seminarRubrikenContainer">
						<legend>
							Seminare / Termine
						</legend>
						<div>
							AusgewÃ¤hlt: <span id="seminarArt"></span>
							<button id="seminarArtBearbeiten" dojoType="dijit.form.Button" style="display: none;" onClick="currentModule.editSeminarArt()">
								bearbeiten
							</button>
						</div>
						<div id="seminarRubrikenViewport">
							<div id="inhouseSeminare" ></div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<!-- module boilerplate -->
		<script src="/app/shared/js-core/windowBootstrap.js" type="text/javascript"></script>
		<!-- end boilerplate -->
	</body>
</html>
