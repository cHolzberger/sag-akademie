<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Vorlageneditor - Mailing</title>
		<link rel="stylesheet" href="vorlagenEditor.css" type="text/css" />
	</head>
	<body class="tundra">
		<!-- toolbar -->
		<div id="toolbar">
			<div class="-left">
<span class="breadcrumb-container"><span class="breadcrumb link" onClick="sandbox.loadShellModule('mailing',{});">Mailing</span> <span class="breadcrumb">&gt;</span> <span class="breadcrumb">Vorlagen-Editor</span></span>
			</div>
			<div class="-right">
				<button dojoType="dijit.form.Button" id="saveBtn" iconClass="dijitIconSave">Speichern</button>
			</div>
		</div>
		<!-- main container -->
		<div id="borderContainer" dojoType="dijit.layout.BorderContainer" gutters="true" liveSplitters="false" persist="true">	
			<div dojoType="dijit.layout.AccordionContainer" style="width: 175px;" region="left" id="accordeonContainer">
				
			</div>

			<div dojoType="dijit.layout.ContentPane" region="center" id="editorPane">
				<div dojoType="dijit.layout.ContentPane" layoutPriority="1" style="height: 30px;">
					<div style="float: left; padding-left: 10px;">
					Betreff:
					</div>
					<div style="position: absolute; left: 65px; right: 10px;">
						<input dojoType="dijit.form.TextBox" style="width: 100%;" id="betreff"/>
					</div>
				</div>

				<div dojoType="dijit.Editor" layoutPriority="2" style="position: absolute; top: 30px; bottom: 0; left: 0; right: 0;" id="content"></div>
			</div>

		</div>
		<!-- module boilerplate -->
		<script src="/app/shared/js-core/windowBootstrap.js" type="text/javascript"></script>
		<!-- end boilerplate -->
	</body>
</html>
