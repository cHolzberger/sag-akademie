<div>
	<form dojoType="dijit.form.Form" dojoAttachPoint="druckForm">
	<span> Wählen Sie die Optionen für den PDF-Druck</span>
	<br/>
	<div style="width: 300px;">
		<label class="formLabel"> <span>Zeitraum</span>
			<select dojoType="dijit.form.Select" dojoAttachPoint="druckZeitraum" dojoAttachEvent="onChange: _changeZeitraum" name="druckZeitraum">
				<option value="monat">1 Monat</option>
				<option value="quartal">3 Monate</option>
				<option value="halbjahr">6 Monate</option>
				<option value="jahr">12 Monate</option>

			</select> </label>
		
		<label class="formLabel" id="druckStandortContainer"> <span>Standort</span>
			<input dojoType="dijit.form.Select" dojoAttachPoint="druckStandort" name="druckStandort"/>
		</label>
		<label class="formLabel"> <span>Alle Standorte</span>
			<input type="checkbox" dojoType="dijit.form.CheckBox" dojoAttachPoint="alleStandorte" dojoAttachEvent="onChange: _changeAlleStandorte" name="alleStandorte" value="true"/>
		</label>
		

		<div class="druckOption druckOption-monat">
			<label class="formLabel"> <span>Monat</span>
				<br/>
				<div style="line-height: 1.3em; display: -webkit-box; -webkit-box-orient: horizontal;">
					<p>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="1" checked id="sel_1" name="selMonat"/>
						<label for="sel_1" >Januar</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="2" id="sel_2" name="selMonat"/>
						<label for="sel_2" >Februar</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="3" id="sel_3" name="selMonat"/>
						<label for="sel_3" >März</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="4" id="sel_4" name="selMonat"/>
						<label for="sel_4" >April</label>
						<br/>
					</p>
					<p>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="5" id="sel_5" name="selMonat"/>
						<label for="sel_5" >Mai</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="6" id="sel_6" name="selMonat"/>
						<label for="sel_6" >Juni</label>
						<br/>

						<input type="radio" dojoType="dijit.form.RadioButton"  value="7" id="sel_7" name="selMonat"/>
						<label for="sel_7" >Juli</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="8" id="sel_8" name="selMonat"/>
						<label for="sel_8" >August</label>
						<br/>
					</p>
					<p>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="9" id="sel_9" name="selMonat"/>
						<label for="sel_9" >September</label>
						<br/>

						<input type="radio" dojoType="dijit.form.RadioButton"  value="10" id="sel_10" name="selMonat"/>
						<label for="sel_10" >Oktober</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="11" id="sel_11" name="selMonat"/>
						<label for="sel_11" >November</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="12" id="sel_12" name="selMonat"/>
						<label for="sel_12" >Dezember</label>
						<br/>
					</p>
				</div> </label>
		</div>
		<div class="druckOption druckOption-quartal">
			<label class="formLabel"> <span>Quartal</span></label>
				<div style="line-height: 1.3em; display: -webkit-box; -webkit-box-orient: horizontal;">
					<p>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="q1" checked id="sel_q1" name="selQuartal"/>
						<label for="sel_q1" >Q1</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="q2" id="sel_q2" name="selQuartal"/>
						<label for="sel_q2" >Q2</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="q3" id="sel_q3" name="selQuartal"/>
						<label for="sel_q3" >Q3</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="q4" id="sel_q4" name="selQuartal"/>
						<label for="sel_q4" >Q4</label>
						<br/>
					</p>
				</div> 
		</div>
		<div class="druckOption druckOption-halbjahr">
			<span>Halbjahr</span></label>
				<div style="line-height: 1.3em; display: -webkit-box; -webkit-box-orient: horizontal;">
					<p>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="h1" checked id="sel_h1" name="selHj"/>
						<label for="sel_h1" >1HJ</label>
						<br/>
						<input type="radio" dojoType="dijit.form.RadioButton"  value="h2" id="sel_h2" name="selHj"/>
						<label for="sel_h2" >2HJ</label>
					</p>
				</div>
		</div>

		<label class="formLabel"> <span>Erweiterte Informationen anzeigen:</span>
			<div style="line-height: 1.3em; display: -webkit-box; -webkit-box-orient: horizontal;">
				<p>
					<input type="radio" dojoType="dijit.form.RadioButton"  value="keine" checked id="sel_keine" name="selExtInfo"/>
					<label for="sel_keine" >Keine</label>
					<br/>
					<input type="radio" dojoType="dijit.form.RadioButton"  value="teilnehmer" id="sel_teilnehmer" name="selExtInfo"/>
					<label for="sel_teilnehmer" >Teilnehmer</label>
					<br/>
					<input type="radio" dojoType="dijit.form.RadioButton"  value="referenten" id="sel_referenten" name="selExtInfo"/>
					<label for="sel_referenten" >Referenten</label>
					<br/>
				</p>
			</div> </label>
	</div>
	<footer style="text-align: right;">
		<button dojoType="dijit.form.Button" dojoAttachPoint="druckBtn" dojoAttachEvent="onClick: _onDrucken">Drucken</button>
	</footer>
	</form>
</div>
