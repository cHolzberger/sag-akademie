<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="termineSeminare.css" type="text/css" />
		<title>Termine und Seminare</title>
	</head>
	<body class="tundra"  moduleClass="module.termineSeminare.TermineSeminare" moduleName="termineSeminare">
		<div id="toolbar">
			<div class="-left"><span class="breadcrumb-container"><span class="breadcrumb">Termine + Seminare</span></span>
				</div>
			</div>
	
		</div>

		<div id="borderContainer" dojoType="dijit.layout.BorderContainer" gutters="false" liveSplitters="false" persist="true">
			<div id="topPane" dojoType="dijit.layout.ContentPane" splitter="false" region="top" style="overflow: auto;">

				<div class="contentPane -left">
					<fieldset class="box -verySmall outer msForm">
						<legend>Suche nach Kurs-Nr.</legend>
						<input type="text" dojoType="dijit.form.TextBox" id="terminSucheKursnr" placeHolder="Suche nach Kursnummer..." />
						<footer>
							<button dojoType="dijit.form.Button" id="terminKursnrSucheBtn">suchen</button>
						</footer>
					</fieldset>
					<fieldset class="box -verySmall outer msForm">
						<legend>Suche nach Datum</legend>
						<input type="text" dojoType="dijit.form.DateTextBox" id="terminSucheVon" placeHolder="Von..." /><br/><br/>
						<input type="text" dojoType="dijit.form.DateTextBox" id="terminSucheBis" placeHolder="Bis..." />
						<footer>
							<button dojoType="dijit.form.Button" id="terminDatumSucheBtn">suchen</button>
						</footer>
					</fieldset>

					<!-- <fieldset class="box -verySmall outer msForm">
						<legend>Suche nach Rezertifierungsdauer</legend><br/>
						<input type="text" dojoType="dijit.form.Select" id="terminRezertifizierungsdauer" />
						<footer>
							<button dojoType="dijit.form.Button" id="terminRezertdauerSucheBtn">suchen</button>
						</footer>
					</fieldset>  -->
					
					<fieldset class="box -verySmall outer msForm">
						<legend>Freigeg. Seminare</legend>
						<center>
							<a href="#" onClick="currentModule.loadFullYear('2008')">2008</a><br/>
							<a href="#" onClick="currentModule.loadFullYear('2009')">2009</a><br/>
							<a href="#" onClick="currentModule.loadFullYear('2010')">2010</a><br/>
							<a href="#" onClick="currentModule.loadFullYear('2011')">2011</a><br/>
							<a href="#" onClick="currentModule.loadFullYear('2012')">2012</a><br/>
							<a href="#" onClick="currentModule.loadFullYear('2013')">2013</a>
						</center>
					</fieldset>
					<div style="clear:both; height: 1px;">
					</div>
				</div>
				<div class="contentPane -expand" id="contentContainer">
					<fieldset  class="box -expand outer msForm" id="seminarRubrikenContainer" >
						<legend>Seminare / Termine</legend>
						<div>
							AusgewÃ¤hlt: <span id="seminarArt"></span>
							<button id="seminarArtBearbeiten" dojoType="dijit.form.Button" style="display: none;" onClick="currentModule.editSeminarArt()">bearbeiten</button>
							<button id="seminarArtenTable" dojoType="dijit.form.Button" style="display: block; position: absolute; right: 5px; top: 5px;"
							onClick="currentModule.listSeminarTable()">Alle Seminare anzeigen</button>
						</div>
						<div id="seminarRubrikenViewport">
							<div id="seminarRubriken" style="text-align: center;">

							</div>

						</div>
					</fieldset>
				</div>

			</div>
		</div>
		<!-- module boilerplate -->
		<script src="/app/shared/js-core/windowBootstrap.js" type="text/javascript"></script>
		<!-- end boilerplate -->
	</body>
</html>
